<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - SmartPick</title>

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/libs/simplebar/dist/simplebar.min.css}">
    <noscript>
        <style>
            .simplebar-content-wrapper { scrollbar-width: auto; -ms-overflow-style: auto; }
            .simplebar-content-wrapper::-webkit-scrollbar, .simplebar-hide-scrollbar::-webkit-scrollbar { display: initial; width: initial; height: initial; }
        </style>
    </noscript>

    <link rel="stylesheet" th:href="@{/libs/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/libs/jarallax/dist/jarallax.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link id="templateColorScheme" rel="stylesheet" th:href="@{/css/color-schemes/tc_red.css}">
    <link rel="stylesheet" th:href="@{/css/preloader.css}">

    <script th:src="@{/js/preloader.js}"></script>
</head>

<body>

<div class="preloader">
    <div class="loader">
        <div class="loader-inner ball-scale-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<header th:replace="~{fragments/header :: main-header}"></header>

<div class="breadcrumb-style-1 bg-body-tertiary position-relative z-1 py-4">
    <div class="container d-lg-flex position-relative z-1 justify-content-between align-items-center py-2 py-lg-3">
        <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h3 class="h3 mb-3 mb-lg-0">Notifications</h3>
        </div>
    </div>
</div>

<main>
    <div class="container py-5 mb-md-4">
        <div class="row justify-content-center">
            <div class="col-12">

                <div class="card border shadow-sm">
                    <div class="card-header bg-white p-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Recent Alerts</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="markAllRead()">Mark all as read</button>
                    </div>

                    <div class="list-group list-group-flush">

                        <div class="text-center py-5" th:if="${notifications.isEmpty()}">
                            <i class="bi bi-bell-slash display-4 text-muted"></i>
                            <p class="mt-3 text-muted">No notifications yet.</p>
                        </div>

                        <div th:each="noti : ${notifications}"
                             class="list-group-item list-group-item-action p-4 notification-item"
                             th:classappend="${!noti.isRead} ? 'unread'"
                             th:data-id="${noti.notificationId}"
                             th:data-link="${noti.link}"
                             onclick="handleNotificationClick(this)">

                            <div class="d-flex w-100 justify-content-between mb-1">
                                <h6 class="mb-1 fw-bold custom-color" th:text="${noti.title}">Title</h6>
                                <small class="text-muted" th:text="${#temporals.format(noti.createdAt, 'yyyy-MM-dd HH:mm')}">Time</small>
                            </div>
                            <p class="mb-1 text-secondary" th:text="${noti.message}">Message content...</p>
                            <small class="text-primary" th:if="${!noti.isRead}">New</small>
                        </div>

                    </div>

                    <div class="card-footer bg-white border-top-0 pt-3 pb-3" th:if="${notifications.totalPages > 1}">
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: main-footer}"></footer>

<script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/libs/jquery-lazy/jquery.lazy.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/jarallax/dist/jarallax.min.js}"></script>
<script th:src="@{/libs/jarallax/dist/jarallax-video.min.js}"></script>
<script th:src="@{/libs/fly-to/dist/js/fly-to.min.js}"></script>
<script th:src="@{/js/script.min.js}"></script>

<script>
    // 1. 알림 클릭 시: 읽음 처리 후 이동
    function handleNotificationClick(element) {
        const id = element.getAttribute('data-id');
        const link = element.getAttribute('data-link');

        fetch('/notifications/' + id + '/read', { method: 'POST' })
            .then(() => {
                if(link && link !== 'null' && link !== '') {
                    window.location.href = link;
                } else {
                    location.reload();
                }
            });
    }

    // 2. 모두 읽음 처리
    function markAllRead() {
        if(confirm('Mark all notifications as read?')) {
            fetch('/notifications/read-all', { method: 'POST' })
                .then(() => location.reload());
        }
    }
</script>

</body>
</html>
