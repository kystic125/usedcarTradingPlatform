<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - SmartPick</title>

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/libs/owl.carousel/dist/assets/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/libs/owl.carousel/dist/assets/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/libs/simplebar/dist/simplebar.min.css}">
    <noscript>
        <style>
            .simplebar-content-wrapper { scrollbar-width: auto; -ms-overflow-style: auto; }
            .simplebar-content-wrapper::-webkit-scrollbar, .simplebar-hide-scrollbar::-webkit-scrollbar { display: initial; width: initial; height: initial; }
        </style>
    </noscript>

    <link rel="stylesheet" th:href="@{/libs/jarallax/dist/jarallax.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link id="templateColorScheme" rel="stylesheet" th:href="@{/css/color-schemes/tc_red.css}">
    <link rel="stylesheet" th:href="@{/css/preloader.css}">

    <script th:src="@{/js/preloader.js}"></script>
</head>

<body>

<div class="preloader">
    <div class="loader">
        <div class="loader-inner ball-scale-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<header th:replace="~{fragments/header :: main-header}"></header>

<main>
    <div class="container py-5 mb-md-4">
        <div class="row">

            <section class="col-12">

                <div class="bg-body-tertiary border rounded p-2 mb-4">
                    <ul class="nav flex-wrap border-transparent">
                        <li class="nav-item my-1">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body-tertiary text-body-secondary fs-6" href="/mypage">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-layout-dashboard me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1" /><path d="M5 16h4a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-2a1 1 0 0 1 1 -1" /><path d="M15 12h4a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1" /><path d="M15 4h4a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-2a1 1 0 0 1 1 -1" /></svg>
                                Dashboard
                            </a>
                        </li>

                        <li class="nav-item my-1" sec:authorize="hasAnyRole('COMPANY_OWNER', 'COMPANY_EMPLOYEE')">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body-tertiary text-body-secondary fs-6" href="/company/sales">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-list-details me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 5h8" /><path d="M13 9h5" /><path d="M13 15h8" /><path d="M13 19h5" /><path d="M3 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M3 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /></svg>
                                Listings
                            </a>
                        </li>

                        <li class="nav-item my-1" sec:authorize="hasAnyRole('COMPANY_OWNER', 'COMPANY_EMPLOYEE')">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body-tertiary text-body-secondary fs-6" href="/company/settlements">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-wallet me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" /><path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" /></svg>
                                Settlements
                            </a>
                        </li>

                        <li class="nav-item my-1" sec:authorize="hasRole('COMPANY_OWNER')">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body text-body-emphasis text-primary custom-color border border-light-subtle" href="/company/employees">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-users me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /><path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>
                                Employees
                            </a>
                        </li>

                        <li class="nav-item my-1" th:if="${user.role.name() == 'CUSTOMER'}">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body-tertiary text-body-secondary fs-6" href="/mypage/purchases">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"/><path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"/><path d="M17 17h-11v-14h-2"/><path d="M6 5l14 1l-1 7h-13"/></svg>
                                My Purchases
                            </a>
                        </li>

                        <li class="nav-item my-1" th:if="${user.role.name() == 'CUSTOMER'}">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body-tertiary text-body-secondary fs-6" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-heart-check me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-3 2.928m-5.5 3.5a8916.99 8916.99 0 0 0 -6.5 -6.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /><path d="M15 19l2 2l4 -4" /></svg>
                                Favorites
                            </a>
                        </li>

                        <li class="nav-item my-1">
                            <a class="btn btn-sm d-flex align-items-center nav-link px-3 px-lg-4 mx-1 bg-body-tertiary text-body-secondary fs-6" href="/mypage/settings/edit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-layout-dashboard me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" /><path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" /></svg>
                                Setting
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-">

                    <div class="card border mb-4 overflow-hidden">

                        <div class="card-header p-3 border-bottom d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center bg-body">
                            <h5 class="card-title mb-3 m-sm-0">
                                Employees
                                <span class="badge bg-primary bg-opacity-10 text-primary ms-2" th:text="${employees.totalElements} + ' People'">0 People</span>
                            </h5>
                            <a th:href="@{/company/employees/register}" role="button" class="btn btn-warning fs-sm fw-bold d-flex align-items-center text-uppercase me-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-plus me-1"><path stroke="none" d="M0 0h24v24H0z" fill="none" /><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
                                Add Employee
                            </a>
                        </div>

                        <div class="account-listings table-responsive border-0">
                            <table class="table align-middle p-4 mb-0 table-shrink">
                                <thead class="bg-body-tertiary text-uppercase fs-sm border-top border-bottom">
                                <tr>
                                    <th scope="col" class="border-0 bg-transparent text-body-secondary ps-3">Name</th>
                                    <th scope="col" class="border-0 bg-transparent text-body-secondary ps-3">Email</th>
                                    <th scope="col" class="border-0 bg-transparent text-body-secondary ps-3">Phone</th>
                                    <th scope="col" class="border-0 bg-transparent text-body-secondary ps-3">Position</th>
                                    <th scope="col" class="border-0 bg-transparent text-body-secondary ps-3">Status</th>
                                    <th scope="col" class="border-0 bg-transparent text-body-secondary ps-3 text-end pe-4">Action</th>
                                </tr>
                                </thead>
                                <tbody class="border-top-0">

                                <tr th:if="${employees.isEmpty()}">
                                    <td colspan="6" class="text-center py-5 text-muted">
                                        There are no registered employees.
                                    </td>
                                </tr>

                                <tr th:each="emp : ${employees}">
                                    <td class="ps-3">
                                        <div class="d-flex align-items-center">
                                            <div class="listing-image rounded-circle overflow-hidden border border-light-subtle me-3" style="width: 40px; height: 40px;">
                                                <img class="img-fluid" th:src="@{/images/team/06.jpg}" alt="">
                                            </div>
                                            <h6 class="m-0 fs-6 fw-bold" th:text="${emp.user.name}">Hong Gil-dong</h6>
                                        </div>
                                    </td>
                                    <td class="text-body-secondary small" th:text="${emp.user.email}">test@email.com</td>
                                    <td class="text-body-secondary small" th:text="${emp.user.phone}">010-1234-5678</td>
                                    <td>
                                        <span class="badge bg-info bg-opacity-10 text-info" th:if="${emp.employeePosition.name() == 'LEADER'}">Owner</span>
                                        <span class="badge bg-secondary bg-opacity-10 text-secondary" th:if="${emp.employeePosition.name() == 'DEALER'}">Dealer</span>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center listing-status">
                                            <span class="badge bg-success me-2 status-published"></span>
                                            <span class="text-body-secondary small">Active</span>
                                        </div>
                                    </td>
                                    <td class="text-end pe-4">
                                        <div class="action" th:if="${emp.employeePosition.name() != 'LEADER'}">
                                            <form th:action="@{/company/employees/delete/{id}(id=${emp.employeeId})}" method="post" class="d-inline"
                                                  onsubmit="return confirm('Are you sure you want to fire this employee?');">
                                                <button type="submit" class="btn btn-sm action-delete position-relative btn-light border rounded-circle ms-2 fs-xs text-danger"
                                                        data-bs-toggle="tooltip" data-bs-title="Fire Employee">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-body border-top-0 pt-0 pb-4" th:if="${!employees.isEmpty()}">
                    <nav aria-label="Content navigation">
                        <ul class="pagination justify-content-center mb-0">

                            <li class="page-item custom-color me-auto">
                                <a class="page-link page-prev border-0 p-0 bg-transparent"
                                   th:classappend="${employees.first} ? 'disabled'"
                                   th:href="${employees.first} ? '#' : @{/company/employees(page=${employees.number - 1})}"
                                   aria-label="Previous">
                                            <span class="d-flex align-items-center" aria-hidden="true">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-chevron-left">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                    <path d="M15 6l-6 6l6 6" />
                                                </svg>
                                            </span>
                                    <span class="arrow-edge"></span>
                                </a>
                            </li>

                            <li class="page-item custom-color" th:each="page : ${#numbers.sequence(startPage, endPage)}">
                                <a class="page-link"
                                   th:classappend="${page == nowPage} ? 'active'"
                                   th:href="@{/company/employees(page=${page - 1})}"
                                   th:text="${page}">1</a>
                            </li>

                            <li class="page-item custom-color ms-auto">
                                <a class="page-link page-next border-0 p-0 bg-transparent"
                                   th:classappend="${employees.last} ? 'disabled'"
                                   th:href="${employees.last} ? '#' : @{/company/employees(page=${employees.number + 1})}"
                                   aria-label="Next">
                                            <span class="d-flex align-items-center" aria-hidden="true">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-chevron-right">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                    <path d="M9 6l6 6l-6 6" />
                                                </svg>
                                            </span>
                                    <span class="arrow-edge"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: main-footer}"></footer>

<script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/libs/jquery-lazy/jquery.lazy.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/jarallax/dist/jarallax.min.js}"></script>
<script th:src="@{/libs/fly-to/dist/js/fly-to.min.js}"></script>
<script th:src="@{/js/script.min.js}"></script>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
