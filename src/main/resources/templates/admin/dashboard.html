<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">SmartPick ADMIN 🔒</a>
        <a href="/logout" class="btn btn-light btn-sm text-danger fw-bold">로그아웃</a>
    </div>
</nav>
<div class="container">
    <h1 class="display-5 fw-bold">관리자 대시보드</h1>
    <p class="lead">사이트 현황을 한눈에 볼 수 있습니다.</p>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">총 회원수</div>
                <div class="card-body"><h3 class="card-title">1,234명</h3></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">매물 관리</div>
                <div class="card-body">
                    <h5 class="card-title">승인 대기 매물</h5>
                    <p class="card-text">딜러가 등록한 매물을 검토하고 승인합니다.</p>
                    <a href="/admin/vehicles" class="btn btn-light btn-sm fw-bold text-danger">바로가기 &rarr;</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">오늘의 거래</div>
                <div class="card-body"><h3 class="card-title">56건</h3></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3"> <div class="card-header fw-bold">정산 관리 (Settlement)</div>
                <div class="card-body">
                    <h5 class="card-title">입금 대기 목록</h5>
                    <p class="card-text">거래가 완료된 건들의 입금 처리를 진행합니다.</p>
                    <a href="/admin/settlements" class="btn btn-light btn-sm fw-bold text-info">바로가기 &rarr;</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">신규 신고</div>
                <div class="card-body"><h3 class="card-title">2건</h3></div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-outline-secondary">메인 홈페이지로 가기</a>
    </div>
</div>
</body>
</html>
