<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정산 관리 - 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin">SmartPick ADMIN</a>
        <div>
            <a href="/admin/vehicles" class="btn btn-outline-light btn-sm me-2">매물 관리</a>
            <a href="/admin/settlements" class="btn btn-light btn-sm fw-bold">정산 관리</a>
            <a href="/admin/reports" class="btn btn-outline-light btn-sm">신고 관리</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-cash-coin me-2"></i> 정산 관리</h2>
        <div class="text-end">
            <span class="badge bg-warning text-dark fs-6">
                처리 대기: <span th:text="${pendingCount}">0</span>건
            </span>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentStatus.name() == 'PENDING'} ? 'active fw-bold text-primary' : 'text-secondary'"
               href="/admin/settlements?status=PENDING">
                입금 대기 (Pending)
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentStatus.name() == 'COMPLETED'} ? 'active fw-bold text-success' : 'text-secondary'"
               href="/admin/settlements?status=COMPLETED">
                정산 완료 (Completed)
            </a>
        </li>
    </ul>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>업체명 (예금주)</th>
                    <th>거래 차량</th>
                    <th>거래 금액</th>
                    <th>수수료 (2.2%)</th>
                    <th class="text-primary">실 입금액</th>
                    <th>상태</th>
                    <th class="text-end pe-4">관리</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${#lists.isEmpty(settlements)}">
                    <td colspan="8" class="text-center py-5 text-muted">해당 상태의 정산 내역이 없습니다.</td>
                </tr>

                <tr th:each="st : ${settlements}">
                    <td class="ps-4" th:text="${st.settlementId}">1</td>
                    <td>
                        <span class="fw-bold" th:text="${st.company.businessName}">스마트상사</span><br>
                        <small class="text-muted" th:text="${st.company.bankAccount} ?: '계좌 미등록'">123-456...</small>
                    </td>
                    <td>
                        <span th:text="${st.transaction.vehicle.model}">그랜저</span>
                        <span class="badge bg-secondary ms-1" th:text="${st.transaction.vehicle.vehicleId}">ID</span>
                    </td>
                    <td th:text="${#numbers.formatInteger(st.totalAmount, 0, 'COMMA')}">1,000</td>
                    <td class="text-danger small" th:text="'- ' + ${#numbers.formatInteger(st.commissionAmount, 0, 'COMMA')}">22</td>

                    <td class="fw-bold text-primary fs-5" th:text="${#numbers.formatInteger(st.settlementAmount, 0, 'COMMA')}">978</td>

                    <td>
                        <span class="badge bg-warning text-dark" th:if="${st.settlementStatus.name() == 'PENDING'}">입금대기</span>
                        <span class="badge bg-success" th:if="${st.settlementStatus.name() == 'COMPLETED'}">완료됨</span>
                    </td>

                    <td class="text-end pe-4">
                        <div th:if="${st.settlementStatus.name() == 'PENDING'}">
                            <form th:action="@{/admin/settlements/{id}/approve(id=${st.settlementId})}" method="post">
                                <button class="btn btn-sm btn-primary fw-bold" onclick="return confirm('지정된 계좌로 입금을 완료하셨습니까? 상태를 변경합니다.')">
                                    입금 확인
                                </button>
                            </form>
                        </div>
                        <div th:if="${st.settlementStatus.name() == 'COMPLETED'}">
                            <small class="text-muted" th:text="${#temporals.format(st.settledAt, 'yyyy-MM-dd')}">2025-11-28</small>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
