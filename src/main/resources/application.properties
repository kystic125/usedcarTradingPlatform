spring.application.name=UsedCarTrading

# ===================================
# H2 Database (Development)
# ===================================
# spring.datasource.url=jdbc:h2:tcp://localhost/~/tradingdb
spring.datasource.url=jdbc:h2:mem:tradingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================
# JPA / Hibernate
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================
# Logging
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.usedcar.trading=DEBUG

# ===================================
# Server
# ===================================
server.port=8080

# ===================================
# Kakao OAuth2 Login
# ===================================
spring.security.oauth2.client.registration.kakao.client-id=c4ce40689848808d54114af3bc987d34
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# ===================================
# JWT
# ===================================
jwt.secret=usedcar-trading-secret-key-for-jwt-token-signature-at-least-256-bits-long-for-hs256-algorithm
jwt.access-token-validity=3600000
jwt.refresh-token-validity=1209600000
