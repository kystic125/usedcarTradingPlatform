spring.application.name=UsedCarTrading

# ===================================
# H2 Database (Development)
# ===================================
spring.datasource.url=jdbc:h2:tcp://localhost/~/tradingdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================
# JPA / Hibernate
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================
# Logging
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.usedcar.trading=DEBUG

# ===================================
# Server
# ===================================
server.port=8080

# ===================================
# JWT
# ===================================
jwt.secret=usedcar-trading-secret-key-for-jwt-token-signature-at-least-256-bits-long-for-hs256-algorithm
jwt.access-token-validity=3600000
jwt.refresh-token-validity=1209600000
