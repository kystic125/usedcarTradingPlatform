# ===================================
# Production Profile (AWS ???)
# ===================================
spring.application.name=UsedCarTrading

# ===================================
# MySQL Database (Production)
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/trading_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=your-password-here

# ===================================
# JPA / Hibernate
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===================================
# Logging (Production - ???)
# ===================================
logging.level.org.hibernate.SQL=WARN
logging.level.com.usedcar.trading=INFO

# ===================================
# Server
# ===================================
server.port=8080

# ===================================
# JWT
# ===================================
jwt.secret=your-production-secret-key-change-this-min-256-bits
jwt.expiration=86400000
