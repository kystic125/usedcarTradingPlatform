<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 등록 - 스마트픽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <div class="card p-4 shadow-sm">
        <h3 class="fw-bold mb-4 text-center">👨‍💼 직원 등록</h3>
        <p class="text-muted text-center mb-4">직원이 로그인할 계정을 만들어주세요.</p>

        <form action="/company/employees/register" method="post">
            <div class="mb-3">
                <label class="form-label">직원 이름</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">로그인 이메일 (ID)</label>
                <input type="email" name="email" class="form-control" placeholder="staff@company.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">로그인 비밀번호</label>
                <input type="text" name="password" class="form-control" value="1234" required>
                <div class="form-text">초기 비밀번호를 설정해주세요.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">전화번호</label>
                <input type="text" name="phone" class="form-control" placeholder="010-0000-0000" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-warning fw-bold">직원 계정 생성하기</button>
                <a href="/company/employees" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
