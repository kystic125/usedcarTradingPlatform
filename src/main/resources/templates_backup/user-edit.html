<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보 수정 - 스마트픽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <div class="card p-4 shadow-sm">
        <h3 class="fw-bold mb-4 text-center">내 정보 수정</h3>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            <span th:text="${param.error}"></span>
        </div>

        <form action="/mypage/update" method="post" onsubmit="return confirm('정보를 수정하시겠습니까? (이메일 변경 시 로그아웃됩니다)');">
            <div class="mb-3">
                <label class="form-label">이름 (수정 불가)</label>
                <input type="text" class="form-control" th:value="${user.name}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">이메일 (로그인 ID)</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="checkEmail()">중복 확인</button>
                </div>
                <div id="emailFeedback" class="form-text"></div>
                <div class="form-text text-danger small mt-1">주의: 이메일을 변경하면 다시 로그인해야 합니다.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">전화번호</label>
                <input type="text" name="phone" class="form-control" th:value="${user.phone}" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" id="submitBtn" class="btn btn-primary fw-bold">수정 완료</button>
                <a href="/mypage" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    const myCurrentEmail = [[${user.email}]];

    function checkEmail() {
        const emailInput = document.getElementById('email');
        const feedback = document.getElementById('emailFeedback');
        const submitBtn = document.getElementById('submitBtn');
        const email = emailInput.value;

        if (!email) {
            alert("이메일을 입력해주세요.");
            return;
        }

        if (email === myCurrentEmail) {
            feedback.style.color = 'green';
            feedback.textContent = "✅ 현재 사용 중인 이메일입니다.";
            submitBtn.disabled = false;
            emailInput.classList.add('is-valid');
            emailInput.classList.remove('is-invalid');
            return;
        }

        fetch('/api/check-email?email=' + email)
            .then(response => response.json())
            .then(isDuplicate => {
                if (isDuplicate) {
                    // 중복됨 (다른 사람이 쓰고 있음)
                    feedback.style.color = 'red';
                    feedback.textContent = "❌ 이미 사용 중인 이메일입니다.";
                    submitBtn.disabled = true; // 수정 버튼 잠금
                    emailInput.classList.add('is-invalid');
                    emailInput.classList.remove('is-valid');
                } else {
                    // 사용 가능
                    feedback.style.color = 'green';
                    feedback.textContent = "✅ 사용 가능한 이메일입니다.";
                    submitBtn.disabled = false; // 수정 버튼 잠금 해제
                    emailInput.classList.add('is-valid');
                    emailInput.classList.remove('is-invalid');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("중복 검사 중 오류가 발생했습니다.");
            });
    }

    document.getElementById('email').addEventListener('input', function() {
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('emailFeedback');
        const currentVal = this.value;

        if (currentVal === myCurrentEmail) {
            submitBtn.disabled = false;
            feedback.textContent = "";
            this.classList.remove('is-valid', 'is-invalid');
        } else {
            submitBtn.disabled = true;
            feedback.textContent = "";
            this.classList.remove('is-valid', 'is-invalid');
        }
    });
</script>
</body>
</html>
