<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매물 승인 관리 - 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-danger">🚦 매물 승인 대기 목록</h2>
        <a href="/admin" class="btn btn-secondary">대시보드로 이동</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>브랜드/모델</th>
                    <th>연식</th>
                    <th>가격</th>
                    <th>판매자</th>
                    <th>등록일</th>
                    <th class="text-center">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(cars)}">
                    <td colspan="7" class="text-center py-5 text-muted">
                        <h5>현재 승인 대기 중인 매물이 없습니다. 🎉</h5>
                    </td>
                </tr>

                <tr th:each="car : ${cars}">
                    <td th:text="${car.vehicleId}">1</td>
                    <td>
                        <span class="fw-bold" th:text="${car.brand} + ' ' + ${car.model}">현대 그랜저</span>
                        <br>
                        <small class="text-muted" th:text="${car.fuelType}">GASOLINE</small>
                    </td>
                    <td th:text="${car.modelYear} + '년식'">2023년식</td>
                    <td th:text="${#numbers.formatInteger(car.price, 0, 'COMMA')} + '원'">35,000,000원</td>
                    <td>
                        <span th:text="${car.registeredBy.user.name}">김딜러</span>
                        <br>
                        <small class="text-muted" th:text="${car.company.businessName}">스마트모터스</small>
                    </td>
                    <td th:text="${#temporals.format(car.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-24</td>
                    <td class="text-center">
                        <form th:action="@{/admin/vehicles/{id}/approve(id=${car.vehicleId})}" method="post"
                              onsubmit="return confirm('이 매물을 판매 승인하시겠습니까?');">
                            <button type="submit" class="btn btn-success btn-sm fw-bold">✅ 승인</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
